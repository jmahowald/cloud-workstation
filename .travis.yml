sudo: required
services:
- docker
language: golang
script:
- set -e
- export BUILD_NUMBER=$TRAVIS_BUILD_NUMBER
- export IMAGE_NAME=infra/cloud-workstation
- make
- "./docker-push.sh"
before_install:
- docker login -u $DOCKER_REG_USERNAME -p $DOCKER_REG_PASSWORD $DOCKER_REGISTRY
- chmod 755 ./docker-push.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
